<head>
    <meta charset="UTF-8">

<!-- jquery 라이브러리 포함 -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<body>
    <h1>리스트 목록 펼치기 test</h1>
    <hr/>
    
        <!-- 리스트목록 펼치기 -->
        <div>
        <ul>
            <li class="menu">
                <a><img src="" alt="상위메뉴이미지1"/></a>
                <ul class="hide">
                    <li>메뉴1-1</li>
                    <li>메뉴1-2</li>
                    <li>메뉴1-3</li>
                    <li>메뉴1-4</li>
                    <li>메뉴1-5</li>
                    <li>메뉴1-6</li>
                </ul>
            </li>
            <li class="menu">
                <a><img src="" alt="상위메뉴이미지2"/></a>
                <ul class="hide">
                    <li>메뉴2-1</li>
                    <li>메뉴2-2</li>
                    <li>메뉴2-3</li>
                    <li>메뉴2-4</li>
                    <li>메뉴2-5</li>
                    <li>메뉴2-6</li>
                </ul>
            </li>
        </ul>
    </div>
    <script>
        // 문서가 시작되고 실행
        $(document).ready(function(){
            // memu 클래스 바로 하위에 있는 a 태그를 클릭했을때
            $(".menu>a").click(function(){
                // 현재 클릭한 태그가 a 이기 때문에
                // a 옆의 태그중 ul 태그에 hide 클래스 태그를 넣던지 빼던지 한다.
                $(this).next("ul").toggleClass("hide");
            });
        });
    </script>

</body>
</html>
