<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- fontawesome5 -->

    <link rel="stylesheet" href="../../../css/base/common.css">

<body>
    <div id="warp">
        <!-- headerBox============================================== -->
        <header id="headerBox">
            <h1></h1>
            <nav id="naviBox">

            </nav>
        </header>

        <!-- viewBox============================================== -->
        <section id="viewBox">
            <h2 class="blind"> site ad area</h2>
            <div class="indicator"></div>
            <div class="view_area">

            </div>
        </section>

        <!-- discoverBox============================================== -->
        <article id="discoverBox">
            <h2 class="blind">store and service guide</h2>
            <div class="our_store">
                <h3 class="blind">store guide</h3>

            </div>


            <div class="our_service">
                <h3 class="blind">service guide</h3>

            </div>

        </article>

        <!-- guideBox============================================== -->
        <article id="guideBox">
            <h2 class="blind"> open and booking guide</h2>
        <div class="guide_area">

                    <h3 class="blind">open guide</h3>

                </div>
        </div>
        </article>

        <!-- eventBox============================================== -->
        <article id="eventBox">
            <h2 class="blind">our event</h2>
            <div class="event_area">

            </div>
        </article>

        <!-- galleryBox============================================== -->
        <section id="galleryBox">
            <h2 class="blind">
                gallery
            </h2>
            <div class="gallery_area">

            </div>
        </section>

        <!-- chefBox============================================== -->
        <article id="chefBox">
            <h2 class="blind">chef info</h2>

        </article>

        <!-- locationBox============================================== -->
        <article class="locationBox">
            <h2 class="blind">store location guide</h2>
            <!-- 외부이미지 불러와서 처리 -->
        </article>

        <!-- restoInfoBox============================================== -->
        <footer class="restoInfoBox">
            <h2 class="blind">resto info</h2>

            <div class="site_infomation">
                <h3 class="bilnd">site infomation</h3>
            </div>
            <div class="site_cooperation">
                <h3 class="blind">cooperation site and sns</h3>
            </div>
        </footer>
