    <link rel="shortcut icon" href="../res/image/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" href="../../../css/base/reset.css" type="text/css">

<body>
    <!-- layout ================================================== -->
    <h1>Gallery_2</h1>
    <hr>

    <div class="part">
        <div class="main_img">
            <div class="img">
                <a href="#" target="_blank">
                    <span class="left_top"></span>
                    <span class="right_top"></span>
                    <span class="right_bottom"></span>
                    <span class="left_bottom"></span>
                </a>
            </div>

            <ul>
                <li class="product"></li>
                <li class="pirce"></li>
                <li class="info"></li>
            </ul>
        </div>

        <div class="sub_img">
            <!-- <ul><li><a href=""><span></span></a></li></ul> -->
        </div>

        <div class="ck_con">
            <div class="ck_img"></div>


            <div class="button_box">
                <button type="button" class="order">주문하기</button>
                <button type="button" class="store">매장찾기</button>
            </div>
            <!-- 내용 집어넣기 -->
            <dl>
                <dt class="product"></dt>
                <dd class="pirce"></dd>
                <dd class="info"></dd>
            </dl>
            <div class="ck_close"><a href="#">X</a></div> 
        </div>
        <div class="ck_bg"></div>    


    </div>
